<div class="tab-pane fade show active profile-overview" id="profile-overview">
    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="">#</th>
                        <th scope="col-1" class="col">Tên vật tư</th>
                        <th scope="col-2" class="col">Mã vật tư</th>
                        <th scope="col-2" class="col">NV Phụ Trách</th>
                        <th scope="col-1" class="col">Tình trạng</th>
                        <th scope="col-1" class="col">Hình</th>
                        <th scope="col-1" class="col">Submit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ct of chiTietPhieu; 
                  let i = index;">
                        <td>{{i+1}}</td>
                        <td>{{ct.tenVatTu}}</td>
                        <td>{{ct.maVatTu}}</td>
                        <td>
                            <ng-container *ngIf="ct.nguoiThucHien == null; else displayNguoiThucHien">
                                <form [formGroup]="formSet">
                                    <select class="form-select" name="iduser" formControlName="userSua">
                                        <option *ngFor="let user of dsUser" [value]="user.idUser">{{user.hoTen}}
                                        </option>
                                    </select>
                                </form>
                            </ng-container>
                            <ng-template #displayNguoiThucHien>
                                {{ct.nguoiThucHien}}
                            </ng-template>
                        </td>
                        <td>{{ct.moTaTinhTrang}}</td>

                        <td><button class="btn btn-primary show-images" (click)="Hinh(ct)">
                                <i class="bi bi-card-image"></i>
                            </button>
                        </td>

                        <td><button class="btn btn-primary" (click)="Submit(ct)"> <i
                                    class="bi bi-check-circle"></i>
                                </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ngx-spinner>
