<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo2.png" alt="" style="max-height: 200px;">
                  <!-- <span class="d-none d-lg-block">NiceAdmin</span> -->
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4" style="color: #1B4094;">
                      Hệ Thống Quản Lý <br> Vật Tư Trang Thiết Bị</h5>
                    <p class="text-center small">Sử dụng tên đăng nhập và mật khẩu để đăng nhập hệ thống</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                    <div class="col-12">
                      <label for="yourUsername" class="form-label" style="color: #1B4094;">Tên đăng nhập</label>
                      <div class="input-group has-validation">
                        <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                        <input type="text" name="Username" formControlName="Username" 
                          class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="yourPassword" class="form-label" style="color: #1B4094;">Mật khẩu</label>
                      <input type="password" formControlName="MatKhau" name="MatKhau" 
                        class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Quên mật khẩu? <a href="pages-register.html">Liên hệ Người Quản Trị</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">

              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ngx-spinner>
