<div class="row" style="border-bottom: 2px solid blue; margin-bottom: 20px;">
  <div class="pagetitle col-lg-3 col-md-3">
    <h1>Danh Sách Vật Tư</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Vật Tư</li>
        <li class="breadcrumb-item active">Danh sách vật tư</li>
      </ol>
    </nav>
  </div>
  <div class="col-md-2 col-lg-2">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVatTu">
      <i class="bi bi-person-plus-fill"></i> Thêm Vật Tư</button>
  </div>
  <div class="col-md-2 col-lg-2">
    <form [formGroup]="filterForm">
      <div style="float: left;">
        <select class="form-select" name="size" formControlName="size" (change)="filterSelect()"
          [(ngModel)]="tableSize">
          <ng-container *ngFor="let size of tableSizes">
            <option [selected]="size == tableSize" [value]="size">{{size}}</option>
          </ng-container>
        </select>
      </div>
    </form>
  </div>
  <div class="col-md-3 col-lg-3">

  </div>
  <div class="col-md-2 col-lg-2">
    <input type="text" class="form-control " name="search" [(ngModel)]="search" placeholder="Search"
      title="Enter search keyword" (ngModelChange)="Search()">
  </div>
</div>

<div class="tab-pane fade show active" id="profile-overview">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr  style="line-height: 36px;">
                <th scope="col">#</th>
                <th scope="col">Tên vật tư</th>
                <th scope="col">Mã vật tư</th>
                <th scope="col">Số lượng tồn kho</th>
                <th scope="col">Vị trí</th>
                <th scope="col">Tùy chọn</th>
              </tr>
            </thead>
            <tbody>
              <tr style="line-height: 32px;" *ngFor="let vattu of dsVatTu
                | paginate:{
                  itemsPerPage: tableSize,
                  currentPage: pg,
                  totalItems: count
                  }; let i = index ">
                <th scope="row">{{i+1}}</th>
                <td>{{vattu.tenVatTu}}</td>
                <td>{{vattu.maVatTu}}</td>
                <td>{{vattu.soLuongTonKho}}</td>
                <td>{{vattu.viTri}}</td>

                <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ExtralargeModal"
                    (click)="chiTiet(vattu)">
                    <i class="bx bx-edit"></i></button></td>
              </tr>
            </tbody>
          </table>
          <div class="row" *ngIf="dsVatTu!=null">
            <pagination-controls class="pagination justify-content-center" style="padding-top: 14px;"
              previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="addVatTu" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Thêm Vật Tư</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="ngOnInit()"></button>
      </div>
      <div class="modal-body">
        <app-add-vat-tu></app-add-vat-tu>
      </div>
    </div>
  </div>
</div>
