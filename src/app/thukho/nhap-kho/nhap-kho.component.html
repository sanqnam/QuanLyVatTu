<div class="row" style="border-bottom: 2px solid blue; margin-bottom: 20px;">
    <div class="pagetitle col-lg-3 col-md-3">
      <h1>Phiếu Nhập Kho</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="" >Home</a></li>
          <li class="breadcrumb-item">Phiếu</li>
          <li class="breadcrumb-item">Phiếu nhập kho</li>
        </ol>
      </nav>
  </div>
  <div class="col-lg-9 col-md-9">    
  </div>
  </div>
  <section class="section profile">
    <div class="row">
      
      <table class="table table-hover">
        <thead>
          <tr style="line-height: 36px;">
            <th scope="col">#</th>            
            <th scope="col">Người tạo</th>
            <th scope="col">Tình trạng</th>
            <th scope="col">Chi tiết</th>
          </tr>
        </thead>
        <tbody>
          <tr style="line-height: 32px;" *ngFor="let phieu of DsPhieu
                                  | paginate:{
                                    itemsPerPage: tableSize,
                                    currentPage: page,
                                    totalItems: counts
                                    }; let i = index ">
            <th scope="row">{{i+1}}</th>
            <td>{{phieu.tenNguoiMua}}</td>
            <td>{{phieu.tinhTrangPhieu}}</td>         
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#SuaPhieuMua" (click)="loadChiTietPhieu(phieu.idPhieuTrinhMua)">
                  <i class="bx bx-edit"></i>
                </button></td>
          </tr>
        </tbody>
      </table>
      <div class="row" *ngIf="DsPhieu!=null">
        <pagination-controls class="pagination justify-content-center" style="padding-top: 14px;" previousLabel="Prev"
          nextLabel="Next" (pageChange)="onTableDataChange($event)">
        </pagination-controls>
      </div>
      
      <div class="modal fade " id="SuaPhieuMua" tabindex="-1">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header row">
              <div class="col-4">
                <h5 class="modal-title">Phiếu Nhập</h5>
              </div>
              <div class="col-4" >                
              </div>
              <div class="col-3">
                <button class="btn btn-outline-success" data-bs-dismiss="modal" aria-label="Close" (click)="XuLy(this.id)">Xác nhận</button>
              </div>
              <div class="col-1">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="reset()"></button>
              </div>              
            </div>
            <div class="modal-body">

             <app-chi-tiet-nhap [chiTiet]="dsChiTiet"></app-chi-tiet-nhap>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
