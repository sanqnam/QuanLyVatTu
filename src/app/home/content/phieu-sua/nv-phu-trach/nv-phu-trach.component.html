<div class="row" style="border-bottom: 2px solid blue; margin-bottom: 20px;">
    <div class="pagetitle col-lg-3 col-md-3">
      <h1>Phiếu Chờ Duyệt</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Phiếu</li>
          <li class="breadcrumb-item active">Phiếu Sửa</li>
        </ol>
      </nav>
  </div>
  <div class="col-lg-9 col-md-9">
    <form [formGroup]="filterForm">
      <div class="row">
        <div class="col-2" style="float: left;">
          <select class="form-select" name="size" formControlName="size" (change)="filterSelect()"
            [(ngModel)]="tableSize">
            <ng-container *ngFor="let size of tableSizes">
              <option [selected]="size == tableSize" [value]="size">{{size}}</option>
            </ng-container>
          </select>
        </div>
      </div>
    </form>
  </div>
  </div>
  <section class="section profile">
    <div class="row">
      
      <table class="table table-hover">
        <thead>
          <tr style="line-height: 36px;">
            <th scope="col">#</th>
            <th scope="col">Người yêu cầu</th>
            <th scope="col">Phòng ban yêu cầu</th>
            <th scope="col">Vật tư</th>
            <th scope="col">Mô tả tính trạng</th>
            <th scope="col">Hình</th>
            <th scope="col">Trạng thái</th>
          </tr>
        </thead>
        <tbody>
          <tr style="line-height: 32px;" *ngFor="let dsphieu of DsPhieu
                                  | paginate:{
                                    itemsPerPage: tableSize,
                                    currentPage: page,
                                    totalItems: counts
                                    }; let i = index ">
            <th scope="row">{{i+1}}</th>
            <td>{{dsphieu.nguoiYeuCau}}</td>
            <td>{{dsphieu.phongBanYeuCau}}</td>
            <td>{{dsphieu.tenVatTu }}</td>
            <td>{{dsphieu.moTaTinhTrang}}</td>
            <td><button class="btn btn-primary" (click)="showHinh(dsphieu)" data-bs-toggle="modal" data-bs-target="#ExtralargeModal">
                <i class="bx bx-edit"></i></button>
            </td>
            <td>{{dsphieu.trangThaiXuLy}}</td>           
          </tr>
        </tbody>
      </table>
      <div class="row" *ngIf="DsPhieu!=null">
        <pagination-controls class="pagination justify-content-center" style="padding-top: 14px;" previousLabel="Prev"
          nextLabel="Next" (pageChange)="onTableDataChange($event)">
        </pagination-controls>
      </div>      
     <div class="modal fade " id="ExtralargeModal" tabindex="-1">
         <div class="modal-dialog modal-xl" >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Hình ảnh</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="ngOnInit()"></button>
            </div>
            <div class="modal-body">
              <app-view-hinh-anh [dsImg]="dsImg" [currentIndex] ="currentIndex"></app-view-hinh-anh>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </section>
