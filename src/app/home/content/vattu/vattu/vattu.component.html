<div class="pagetitle">
    <div class="col-lg-12" style="padding: 10px 0 0px 0; border-bottom: 2px solid blue;"> 
      <div class="row">
        <div class="col-lg-4"> 
          <div class="row">
            <div class="col-lg-6" style="max-width: 60%;float: left;">
              <h1>{{title}}</h1>
              <nav>
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item active">VatTu</li>
                </ol>
              </nav>
            </div>
       
          </div>
        </div>  
        <div class="col-lg-5">          
        </div>
        <div class="col-lg-3"> 
          <div ><!--class="{{searchClass}}"-->
              <input type="text" class="form-control " name="search" 
                placeholder="Search" title="Enter search keyword" 
                [(ngModel)]="search" (ngModelChange)="Search()">
             
          </div>
        </div>
      </div>
    </div>
    </div><!-- End Page Title -->
    <section class="section">
        <div class="row align-items-top" *ngIf="DsVatTu !=null">
          <div class="col-lg-3" style="float: left;" 
              *ngFor="let vattu of DsVatTu| paginate:{itemsPerPage: tableSize,currentPage: page,totalItems: count};">
              <div class="card" >
                  <div>
                      <ng-image-slider 
                          [images]="vattu.hinhAnhVatTus"
                          [infinite]="false"
                          [autoSlide]="1"
                          [imageSize]="{width: '100%', height: 200}"
                          slideImage="1"
                          #nav
                          >
                      </ng-image-slider>
                      
                  </div>

                  <div class="card-body">
                      <h5 class="card-title">{{vattu.tenVatTu}}</h5>
                      <p class="card-text">Đơn vị tính: {{vattu.donViTinh}}</p>
                      <p class="card-text" *ngIf="vattu.thongSo != null; else thongSoNull">
                          {{vattu.thongSo}}
                      </p>
                      <ng-template #thongSoNull>
                        <p class="card-text" >
                          Thông số đang được cập nhật
                        </p>
                      </ng-template>
                      <button class="btn btn-primary" (click)="AddQuanTam(vattu.idVatTu)">Thêm DS chờ</button>
                  </div>
              </div>
            </div>          
        </div>
        <div class="row" *ngIf="count>=tableSize"> <!-- Phân trang-->
          <div class="col-lg-12">
            <div class="card">
              <!-- <div class="card-body"> -->
                <pagination-controls class="pagination justify-content-center" style="padding-top: 14px;"
                  previousLabel="Prev"
                  nextLabel="Next"
                  (pageChange)="onTableDataChange($event)"
                  >
                </pagination-controls>
              <!-- </div> -->
            </div>
          </div>
        </div>
